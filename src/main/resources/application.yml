spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
server:
  forward-headers-strategy: framework
management:
  endpoints:
    web:
      exposure:
        include: health
  mail:
    host: smtp.daum.net
    port: 465
    username: ${MAIL_ADDRESS}
    password: ${MAIL_PWD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS}
#    allowed-origins: "http://localhost:5173"